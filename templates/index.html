<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta property="og:title" content="PHOTO MEDIA" />
    <meta property="og:description" content="Berikan Penilaian mu terhadap Foto yang ingin kamu nilai!" />
    <meta property="og:image"
        content="https://th.bing.com/th/id/OIG3.l.rEw1gertUHIvCBrNKr?w=1024&h=1024&rs=1&pid=ImgDetMain" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>

    <title>Rafael Mini Project | Post Your favorite Photo</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Jua&amp;display=swap" rel="stylesheet" />

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f9f6f2;
        }

        .card-img-top {
            border-radius: 30px;
            object-fit: cover;
            max-width: auto;
            max-height: 200px;
            background-position: center;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card {
            border-radius: 30px;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 1px 2px 0px;
            width: auto;
            height: auto;
            max-width: 500px;
            max-height: 500px;
        }

        

        .profilepic {
            max-width: 100px;
            max-height: 100px;

        }
    </style>

    <script>
        $(document).ready(function () {
            listing();
            bsCustomFileInput.init();

        });
        function listing() {
            $.ajax({
                type: "GET",
                url: "/diary",
                data: {},
                success: function (response) {
                    let articles = response["articles"];
                    for (let i = 0; i < articles.length; i++) {
                        let profile = articles[i]["profile"];
                        let date = articles[i]["date"];
                        let img = articles[i]["img"];
                        let title = articles[i]["title"];
                        let content = articles[i]["content"];
                        let temp_html = `
        <div class="col-12 col-md-6 col-lg-4 mb-4">
          <div class="card">
        <div class="card-header">
            <img
              src=${img}
              class="card-img-top "
              alt="..."
            />
        </div>
            <div class="card-body">
                <div class = "image-container mb-2">
                        <img            
                    src=${profile}
                    class="card-img-top profilepic rounded-circle object-fit-sm-contain "
                    alt="..."
                    />
                </div>
              <h5 class="card-title">${title}</h5>
              <p class="card-text">${content}</p>
              <h6 class="card-subtitle mb-2 text-muted">${date}</h6>
            </div>
          </div>
        </div>
                `;
                        $("#cards-box").append(temp_html);
                    }
                },
            });
        }
        function posting() {
            let title = $("#image-title").val();
            if (!title) {
                return alert("Hey user, you forgot a title");
            }
            let content = $("#image-description").val();
            if (!content) {
                return alert("Hey user, you forgot a description");
            }

            let file = $("#image").prop("files")[0];
            let profile = $("#image2").prop("files")[0];

            let form_data = new FormData();
            form_data.append("profile_give", profile);
            form_data.append("file_give", file);
            form_data.append("title_give", title);
            form_data.append("content_give", content);

            $.ajax({
                type: "POST",
                url: "/diary",
                data: form_data,
                contentType: false,
                processData: false,
                success: function (response) {
                    console.log(response);
                    window.location.reload();
                },
            });
        }



        function random() {
            let form_data = new FormData();
            const promises = [];

            const promise1 = $.ajax({
                type: "GET",
                url: "https://randomuser.me/api/",
                data: {},
            });

            const promise2 = $.ajax({
                type: "GET",
                url: "https://dog.ceo/api/breeds/image/random",
                data: {},
            });

            const promise3 = $.ajax({
                type: "GET",
                url: "https://dogapi.dog/api/v2/facts",
                data: {},
            });

            // Tidak perlu promise3 di sini

            promises.push(promise1);
            promises.push(promise2);
            promises.push(promise3);

            Promise.all(promises)
                .then(responses => {
                    const response1 = responses[0];
                    const response2 = responses[1];
                    const response3 = responses[2];

                    let profileName = response1['results'][0]['name']['first'];
                    let postProfile = response1['results'][0]['picture']['large'];
                    let postPicture = response2['message'];
                    let dogAbout = response3['data'][0]['attributes']['body'];

                    let title = $("#image-title").val();

                    let content = $("#image-description").val();


                    // Setelah mendapatkan title dan content, tambahkan data ke form_data
                    form_data.append("profile_give", postProfile);
                    form_data.append("file_give", postPicture);
                    form_data.append("title_give", profileName); // Sekarang tambahkan title_give
                    form_data.append("content_give", dogAbout);

                    // Setelah semua data ditambahkan, lakukan panggilan AJAX untuk promise3
                    $.ajax({
                        type: "POST",
                        url: "/diary/random",
                        data: form_data,
                        contentType: false,
                        processData: false,
                        success: function (response) {
                            // Lakukan sesuatu dengan respons dari panggilan AJAX ini jika diperlukan
                            console.log("Berhasil mengirim data ke server:", response);
                            window.location.reload(); // Contoh: Lakukan reload halaman
                        },
                        error: function (xhr, status, error) {
                            console.error("Terjadi kesalahan:", error);
                        }
                    });
                })
                .catch(error => {
                    console.error("Terjadi kesalahan:", error);
                });
        }




    </script>



</head>

<body class="bg-danger-subtle p-5 m-2 container-xxl">
    <div class="container font text-bg-dark rounded-4 p-3 mt-3">
        <div class="p-5 mb-4 bg-success-subtle rounded-3">
            <div class="container-fluid py-5 ">
                <h1 class="display-5 fw-bold text-black">Personal Diary</h1>
                <div class="mb-3 custom-file">
                    <div class="position-relative"><span class="bg-success rounded-1 p-1"><strong>Upload Image Post Here!</strong></span></div>
                    <input class="form-control" type="file" id="image" />
                   
                </div>
                <div class="mb-3 custom-file">
                    <div class="position-relative"><span class="bg-success rounded-1 p-1"><strong>Upload Your Profile Photo Here!</strong></span></div>
                    <input class="form-control" type="file" id="image2" />
                </div>


                <div class="mb-3">
                    <input type="text" class="form-control" id="image-title" placeholder="The title of your image" />
                </div>
                <div class="mb-3">
                    <textarea placeholder="The description of your image" class="form-control" id="image-description"
                        rows="3"></textarea>
                </div>
                <button type="button" onclick="posting() " class="btn btn-success ">Save</button>
                <button type="button" onclick="random()" class="btn btn-warning ">Create Random!</button>
            </div>
        </div>

    </div>
    </div>
    <div class="row justify-content-start row-cols-1 row-cols-md-3 g-4 py-5" id="cards-box">

    </div>
    </div>
</body>

</html>
