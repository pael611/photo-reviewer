<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<style>
    .container {
        padding: 50px;
        margin: 20px auto;
    }

    .container-button {
        padding: 50px;
        margin: 20px auto;
        display: flex;
        justify-content: center;
    }
</style>

<body>
    {% for art in article %}
    <form action="/diary/edit/{{art.id}}" method="POST" enctype="multipart/form-data">
        {% endfor %}

        <div class="container">
            <input type="text" class="form-control" id="editId" hidden>

            <div class="position-relative"><span class="bg-success rounded-1 p-1 form"><strong>Update Image Post
                        Here!</strong></span></div>
            <input class="form-control" type="file" id="editimage" name="newFile_give" />

            <div class="mb-3 custom-file form">
                <div class="position-relative"><span class="bg-success form rounded-1 p-1"><strong>Update Your
                            Profile Photo Here!</strong></span></div>
                <input class="form-control" type="file" id="editimage2" name="newProfile_give" />
            </div>
           {% for art in article %}
           <span>Edit Title Here</span>
           <input type="text" class="form-control mb-3" id="editTitleform" name="newTitle_give" value="{{art.title}}"></input>

           <span>Edit Content Here</span>
           <textarea class="form-control" id="editContent" rows="3" name="newContent_give">{{art.content}}</textarea>
           {% endfor %}
          
      

        </div>
        <div class="container-button p-4 gap-3">
            <a href="/"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Back</button></a>
            <button type="submit" class="btn btn-primary">Edit!</button>
        </div>
    </form>
    {% include 'footer.html'   %}
</body>

</html>
